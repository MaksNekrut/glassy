<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="form.css">
    <title>Glassy</title>
</head>
<body>
<div class="form-container">
    <h1 class="formTitle">Регистрационная форма</h1>
    <form id="form">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" placeholder="Укажите ваше Имя" required/>
        <label for="email">Почта</label>
        <input type="email" id="email" name="email" placeholder="Укажите ваш адрес электронной почты" required/>
        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone" placeholder="Укажите ваш номер телефона" />
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Укажите ваш пароль" required />
        <label for="confirmPassword">Подтвердите пароль</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторите ваш пароль" required />
        <button type="submit">Завершить регистрацию</button>
        <div id="formInfo">Заполните регистрационную форму</div>
    </form>
</div>

</body>
</html>
